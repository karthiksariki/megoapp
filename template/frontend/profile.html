{% extends 'frontend/home.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/frontend/profile.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
{% endblock style %}

{% block content %}
<div id="centerprofile">
    <div id="profile">
        <h1>User Profile</h1>
        <form id="profileForm" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{data.email}}" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{data.username}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="first_name" value="{{data.first_name}}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="last_name" value="{{data.last_name}}" required>
                </div>
            </div>
            <div class="form-row-phone">
                <div class="form-group-phone">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phone_number" value="{{data.phone_number}}" required>
                </div>
                <div class="form-group-phone">
                    <a href="{% url 'password_change' %}" id="updatepassworda">Update Password</a>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" id="updateBtn">Update</button>
                <a href="{% url 'Delete' %}" id="deleteBtn" class="button">Delete Account</a>
            </div>
            
        </form>
    </div>
</div>
{% endblock content %}
