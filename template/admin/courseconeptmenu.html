{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Concepts</title>
    <link rel="stylesheet" href="{% static 'css/admin/editconcepts.css' %}" />
    <link
  rel="preconnect"
  href="https://fonts.googleapis.com"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
  rel="stylesheet"
/> 
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/> 


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    {% include "admin/header.html" %}
    <div id="editconcepts">
        <div class="container">
            <h1>Course Concepts</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course Concept</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.courseconcept }}</td>
                        <td>
                            <a href="{% url 'deleteadmincourseconcept' i.id %}" class="delete-button" onclick="return confirm('Are you sure you want to delete this concept?');">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">No course concepts available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% include "frontend/script.html" %}
</body>
</html>
