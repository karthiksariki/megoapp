{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Form</title>
    <link rel="stylesheet" href="{% static 'css/admin/courses.css' %}" />
</head>
<body>
    {% include "admin/header.html" %}
    <div id="courses">
        <div class="container">
            <h1>Course Registration</h1>
            <form method="post" enctype="multipart/form-data" action="">
                {% csrf_token %}
                
                <label for="course_name">Course Name:</label>
                <input type="text" id="course_name" name="coursename" placeholder="Enter course name" required>
    
                <label for="course_img">Course Image:</label>
                <input type="file" id="course_img" name="courseimg" required>
    
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter course description" rows="4" required></textarea>
    
                <label for="name_tut">Tutor Name:</label>
                <input type="text" id="name_tut" name="nametut" placeholder="Enter tutor's name" required>
    
                <label for="course_price">Course Price:</label>
                <input type="number" id="course_price" name="courseprice" placeholder="Enter course price" step="0.01" required>
    
                <label for="course_concept_list">Course Concepts List:</label>
                {{ f.corseconceptlist }}
    
                <button type="submit" id="btn">Submit</button>
            </form>
        </div>
    </div>
    {% include "frontend/script.html" %}
</body>
</html>
